<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>Vue简易留言板</title>
        <link rel="stylesheet" href="css/bootstrap-3.3.7/css/bootstrap.min.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="css/bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <script src="js/vue.min-v2.5.16.js"></script>
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" id="age" class="form-control" placeholder="请输入年龄">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary">
                <input type="button" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr />
        <table class="table table-bordered table-hover">
            <caption class="h3 text-info">用户信息表</caption>
            <tr class="text-success">
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center">
                <td>1</td>
                <td>张三</td>
                <td>19</td>
                <td>
                    <button class="btn btn-info btn-sm" data-toggle="modal" 
                        data-target="#delLayer">删除</button>
                </td>
            </tr>
            <tr class="text-center">
                <td>2</td>
                <td>李四</td>
                <td>16</td>
                <td>
                    <button class="btn btn-info btn-sm">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm">全部删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="h4 text-center bg-warning">
                    暂无数据......
                </td>
            </tr>
        </table>

        <!-- 模态框 -->
        <div id="delLayer" role="dialog" class="modal">

        </div>
    </div>
</body>
</html>
